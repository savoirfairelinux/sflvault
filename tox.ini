[tox]
envlist = py27
setupdir = server

[testenv]
whitelist_externals = /bin/bash
commands =
    flake8
    /bin/bash tests/runtests.sh
deps =
    nose
    pep8
    flake8
    flake8-copyright
    ./client/
    -r{toxinidir}/requirements.freeze
[flake8]
ignore = F401,F403,F812,F841,E302,E261,E265,W291,W293,E303,E502,E401,E241,E127,E126,E231
max-line-length = 130
exclude = .tox/*,env/*,*/distribute_setup.py,server/build/*,client/build/*,client-qt/build/*,docs/sphinxsrc/conf.py
copyright-check = True
copyright-min-file-size = 100
copyright-author = Savoir-faire Linux

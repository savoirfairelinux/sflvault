language: python
dist: xenial
python:
  - "3.5"
  - "3.6"
  - "3.7"

matrix:
  allow_failures:
    - python: "nightly"

before_script:
  - pip install pipenv coverage flake8 coveralls
  - pipenv install --system -d

script:
  - coverage erase
  - flake8
  - pipenv run python -m coverage run setup.py test
  - coverage report

after_success:
  - coveralls

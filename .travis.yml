language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"

matrix:
  allow_failures:
    - python: "3.7-dev"

before_script:
  - pip install pipenv coverage flake8 coveralls
  - pipenv install --system -d

script:
  - coverage erase
  - flake8
  - pipenv run python -m coverage run setup.py test
  - coverage report

after_success:
  - coveralls
